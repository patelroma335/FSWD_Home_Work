<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="regform">
        <h1>Registration Form </h1>
        <div>
            <form>
                <div>
                    <h2 class="name">FirstName</h2>
                    <input class="firstname" type="text" name="first_name"> 
                
                    <h2 class="name">LastName</h2>
                    <input class="lastname" type="text" name="last_name">
                 
                </div>

                <h2 class="name">Company</h2>
                <input class="company" type="text" name="company">

                <h2 class="name">Email</h2>
                <input class="email" type="email" name="email">

                <h2 class="name">Phone</h2>
                <input class="number" type="text" name="phone">

                <h2 class="name">Area Code</h2>
                <input class="code" type="text" name="area_code">
                
                

                <h2 class="name">Subject</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">--Choose Option</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                    <option>Subject 4</option>

                    <h2 id="student">Are you beginer ?</h2>

                    <label class="radio">
                        <input class="radio-one" type="radio" checked="checked" name="Ans">
                        <span class="checkmark"></span>
                        Yes
                    </label>
                    <label class="radio">
                        <input class="radio-two" type="radio"  name="Ans">
                        <span class="checkmark"></span>
                        No
                    </label>

                    <button type="submit">Register</button>






                </select>
            </form>

        </div>
</body>

</html>
